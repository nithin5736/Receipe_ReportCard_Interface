<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{title}}</title>
    {% comment %}
    <title>{{title}}</title>
    {% endcomment %}
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-warning p-3">
      <a class="navbar-brand">Navbar</a>

      <form class="d-flex" role="search">
        {% if request.user.is_authenticated %}
        <p class="m-2"><a href="/">CRUD INTERFACE</a></p>
        <p class="m-2"><a href="/receipes">RECEIPES INTERFACE</a></p>
        <p class="m-2">{{request.user.username}}</p>
        <a href="/logout" class="btn btn-success" type="submit"> Logout </a>
        {% else %}
        <a href="/login" class="btn btn-success" type="submit"> Login </a>
        {% endif %}
      </form>
    </nav>

    {% block start %} {% endblock %}

    <script src="" async defer></script>
    <script>
      console.log("Hey Django");
    </script>
  </body>
</html>
